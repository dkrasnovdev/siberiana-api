version: "3"

tasks:
  dev:
    cmds:
      - air
  gen:
    cmds:
      - go generate .
  build:
    - go build -o bin/http cmd/http/main.go
  start:
    cmds:
      - bin/http
  install:
    - go install github.com/go-task/task/v3/cmd/task@latest
    - go install entgo.io/ent/cmd/ent@latest
    - go mod tidy
